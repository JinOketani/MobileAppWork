<!DOCTYPE>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="domain.js"></script>
    <title>城下まち金沢周遊バス時刻表</title>
</head>
<body class="center-block">
<header>
    <div id="bg">背景</div>
    <form name="cycle_form" id="cycle_form">
        <select name="cycle_select" id="cycle_select" onchange="inputCycle()">
            <option value="cycle_right">城下まち金沢周遊バス（右回り）</option>
            <option value="cycle_left">城下まち金沢周遊バス（左回り）</option>
        </select>
    </form>
    <div id="title"></div>
    <div id="bus_stop"></div>
    <form name="bus_form" id="bus_stop_form">
        <select id="bus_stop_select" name='bus_stop_select' onchange="inputValue()"></select>
    </form>
</header>
<div id="main">
    <div id="bus_area">
        <div class="bus_text">次のバスは</div>
        <div id="bus"></div>
        <div id="timeLeft"></div>
        <div class="bus_text">出発</div>
    </div>
</div>
<footer>
    <div class="time-table-field">
        <span class="time-table-text-left">左周り</span>
        <span class="time-table-text-right">右周り</span>
    </div>
    <div class="icon_area">
        <i id="bus_left" class="fa fa-arrow-left fa-5x" aria-hidden="true"></i>
        <i id="bus_right" class="fa fa-arrow-right fa-5x" aria-hidden="true"></i>
    </div>
</footer>
</body>
</html>
